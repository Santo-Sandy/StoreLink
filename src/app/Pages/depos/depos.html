<div class="depos-container">
    <div class="depos-header">
        <h1>Depos</h1>
        <div class="search-container">
            <input 
            type="text" 
            placeholder="Search by depo name or City."
            [(ngModel)]="searchText">
        </div>
    </div>
    <div class="depos-grid">
        <div *ngFor="let depo of filtereddepos()" >
            <div class="depos-info">
                <app-intro-card [place]="depo"></app-intro-card>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
